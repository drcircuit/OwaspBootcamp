services:
  # NotSoAnonymous Portal - Student progress tracking and mission control
  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    container_name: notso-anonymous-portal
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=development
      - DB_HOST=portal-db
      - DB_PORT=5432
      - DB_NAME=portal
      - DB_USER=portal_user
      - DB_PASSWORD=portal_pass
    depends_on:
      - portal-db
    networks:
      - owasp-network
    restart: unless-stopped

  # Database for Portal
  portal-db:
    image: postgres:16-alpine
    container_name: notso-anonymous-portal-db
    environment:
      - POSTGRES_DB=portal
      - POSTGRES_USER=portal_user
      - POSTGRES_PASSWORD=portal_pass
    volumes:
      - portal-db-data:/var/lib/postgresql/data
      - ./portal/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - owasp-network
    restart: unless-stopped

  # Citadel - The main vulnerable web application
  citadel:
    build:
      context: ./citadel
      dockerfile: Dockerfile
    container_name: owasp-citadel
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=citadel-db
      - DB_PORT=5432
      - DB_NAME=citadel
      - DB_USER=citadel_user
      - DB_PASSWORD=citadel_pass
    depends_on:
      - citadel-db
    networks:
      - owasp-network
    restart: unless-stopped

  # Database for Citadel
  citadel-db:
    image: postgres:16-alpine
    container_name: owasp-citadel-db
    environment:
      - POSTGRES_DB=citadel
      - POSTGRES_USER=citadel_user
      - POSTGRES_PASSWORD=citadel_pass
    volumes:
      - citadel-db-data:/var/lib/postgresql/data
      - ./citadel/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - owasp-network
    restart: unless-stopped

  # Instructional Labs - Lightweight containers for individual labs
  lab-a01-broken-access:
    build:
      context: ./labs/a01-broken-access
      dockerfile: Dockerfile
    container_name: owasp-lab-a01
    ports:
      - "3001:3000"
    networks:
      - owasp-network
    restart: unless-stopped

  lab-a02-misconfiguration:
